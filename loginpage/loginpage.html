<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-card">
    <h2>Login</h2>

    <button class="google-button">
        <img src="loginpageimages/google.png" alt="Continue with Google" />
    </button>

    <div class="divider">
      <hr /><span>OR</span><hr />
    </div>

    <form onsubmit="event.preventDefault(); location.href='../mainpage/mainpage.html';">
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password" />
        <img src="loginpageimages/eye-slash.png" alt="Hide" class="hide-icon" />
        <span class="hide-text">Hide</span>
      </div>

      <p class="signup-link">Donâ€™t have an account? <a href="../signuppage/signuppage.html">Sign Up</a></p>


      <button type="submit" class="login-button">Log in</button>
    </form>
  </div>
  <script>
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("toggleIcon");
    const toggleText = document.getElementById("toggleText");
  
    toggleIcon.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      toggleIcon.src = isPassword
        ? "loginpageimages/openeye.png"
        : "loginpageimages/eye-slash.png";
      toggleText.textContent = isPassword ? "Show" : "Hide";
    });
  
    toggleText.addEventListener("click", () => {
      toggleIcon.click(); // Reuse same toggle logic
    });
  </script>
  
</body>
</html>
