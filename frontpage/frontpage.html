<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KASA Check In</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <button class="icon-button home-button">
        <img src="images/Home.png" alt="Home" class="icon home-icon" />
      </button>
    </div>

    <div class="nav-left">
      <a href="../attendancehistorypage/attendance.html"> 
        <button class="icon-button points-button">
          <img src="images/Points.png" alt="Points" class="icon points-icon" />
        </button>
      </a>
    </div>

    <div class="nav-center">
      <img src="images/logo.png" alt="KASA Logo" class="logo" />
    </div>

    <div class="nav-right">
      <a href="../upcomingeventspage/events.html">
        <button class="icon-button events-button">
          <img src="images/Events.png" alt="Events" class="icon events-icon" />
        </button>
      </a>
    </div>

    <div class="nav-right">
      <a href="../loginpage/loginpage.html">
        <button class="icon-button login-button">
          <img src="images/Login.png" alt="Login" class="icon login-icon" />
        </button>
      </a>      
    </div>
  </header>

  <main class="main-content">
    <div class="text-container">
      <h1>Check in<br>For<br>Points!</h1>
    </div>
    <div class="door-container">
      <img src="images/Door.png" alt="Door" class="door" />
      <img src="images/Shield.png" alt="Shield" class="shield" />
    </div>
    <div class="button-container">
      <a href="../signuppage/signuppage.html">
        <button class="signup-btn">Sign Up</button>
      </a>
      <a href="../loginpage/loginpage.html">
        <button class="login-btn">Login</button>
      </a>
    </div>
  </main>
</body>
</html>
